apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tutor-orchestrator-ingress
  namespace: tutor-orchestrator
  labels:
    app: autonomous-tutor-orchestrator
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - tutor-orchestrator.yourdomain.com  # Replace with your actual domain
    secretName: tutor-orchestrator-tls
  rules:
  - host: tutor-orchestrator.yourdomain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tutor-orchestrator-service
            port:
              number: 80
