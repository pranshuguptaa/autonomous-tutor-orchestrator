[web_servers]
web01 ansible_host=localhost ansible_connection=local

[database_servers]
db01 ansible_host=localhost ansible_connection=local

[monitoring_servers]
monitor01 ansible_host=localhost ansible_connection=local

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_user=ubuntu

# Application specific variables
app_name=autonomous-tutor-orchestrator
app_port=8000
docker_image=pranshugupta111/ai-tutor-orchestrator:latest

# Python and package management
python_version=3.9
pip_packages="fastapi,uvicorn,langchain,langgraph,langchain-openai,langchain-google-genai,pydantic,python-dotenv,httpx,numpy,pytest,pytest-asyncio"

# Docker configuration
docker_compose_version=2.20.0
